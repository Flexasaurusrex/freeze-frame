<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1200, height=630">
<title>FREEZE FRAME Social Card</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=VT323&family=Press+Start+2P&display=swap');

  body {
    margin: 0;
    width: 1200px;
    height: 630px;
    background: #000000;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  /* Animated grid background */
  .grid {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image:
      linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    opacity: 0.4;
  }

  /* Glow effect */
  .glow-orb {
    position: absolute;
    width: 600px;
    height: 600px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0, 255, 0, 0.15), transparent 70%);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    filter: blur(60px);
  }

  .content {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 60px;
  }

  .logo {
    font-family: 'Press Start 2P', monospace;
    font-size: 72px;
    color: #00ff00;
    text-shadow:
      0 0 20px rgba(0, 255, 0, 0.8),
      0 0 40px rgba(0, 255, 0, 0.4);
    letter-spacing: 8px;
    margin-bottom: 20px;
    animation: pulse 2s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.85; }
  }

  .tagline {
    font-family: 'VT323', monospace;
    font-size: 36px;
    color: #00cc00;
    margin-bottom: 40px;
    letter-spacing: 2px;
  }

  .description {
    font-family: 'VT323', monospace;
    font-size: 28px;
    color: #00aa00;
    max-width: 800px;
    margin: 0 auto 40px;
    line-height: 1.4;
  }

  .cta {
    font-family: 'Press Start 2P', monospace;
    font-size: 20px;
    color: #ffd700;
    text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    letter-spacing: 3px;
  }

  .by-rewind {
    font-family: 'VT323', monospace;
    font-size: 24px;
    color: #00ff00;
    margin-top: 30px;
    opacity: 0.8;
  }

  /* Geometric shapes */
  .shape {
    position: absolute;
    border: 2px solid rgba(0, 255, 0, 0.2);
  }

  .shape-1 {
    width: 150px;
    height: 150px;
    top: 50px;
    left: 100px;
    transform: rotate(45deg);
  }

  .shape-2 {
    width: 100px;
    height: 100px;
    bottom: 80px;
    right: 150px;
    border-radius: 50%;
  }

  .shape-3 {
    width: 200px;
    height: 2px;
    top: 120px;
    right: 100px;
    background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.3), transparent);
  }
</style>
</head>
<body>
  <div class="grid"></div>
  <div class="glow-orb"></div>

  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>

  <div class="content">
    <div class="logo">FREEZE FRAME</div>
    <div class="tagline">// SCROLL-CONTROLLED MUSIC VIDEO EXPERIENCE</div>
    <div class="description">
      Drop a YouTube URL. AI analyzes the video.<br>
      Scroll through cinematic freeze moments with director commentary.
    </div>
    <div class="cta">â–¶ SCROLL TO PLAY</div>
    <div class="by-rewind">by REWIND</div>
  </div>
</body>
</html>
